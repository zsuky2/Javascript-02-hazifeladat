    <section class="bmi">
        <div class="container rounded-3 text-center">
            <div>
                <h1>Testtömeg index (BMI) kalkulátor</h1>
                <p>BMI (testtömeg index) kalkulátorunk segítségével megtudhatja, hogy mennyi az Ön BMI értéke és az melyik tartományba esik.</p>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="testMagassag" class="form-label">Adja meg a testmagasságát (cm)! </label>
                        <input type="number" class="form-control text-center rounded-pill" id="testMagassag" placeholder="Csak szám adható meg...">
                    </div>
                    <div class="mb-3">
                        <label for="testTomeg" class="form-label">Adja meg a testsúlyát (kg)!</label>
                        <input type="number" class="form-control text-center rounded-pill" id="testTomeg" placeholder="Csak szám adható meg...">
                    </div>
                </form>
                <button type="button" onclick="bmiKalkulator()"
                    class="btn btn-dark rounded-pill my-3">BMI meghatározása</button>
                <p id="eredmeny" class="p-3 rounded-3"></p>
            </div>
        </div>
    </section>
