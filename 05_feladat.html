    <section class="egyenlet">
        <div class="container rounded-3 text-center mt-5">
            <div>
                <h1>Másodfokú egyenlet megoldása</h1>
                <p>Adja meg az a, b és c értékét ahhoz, hogy el tudjuk végezni a feladatot!</p>
                <form action="" method="post">
                    <div class="row justify-content-center p-3">
                        <div class="col-lg-4 col-md-12 mb-3">
                            <label for="valtozoA" class="form-label">Adja meg az <strong>a</strong> értékét!</label>
                            <input type="number" class="form-control text-center rounded-pill" id="valtozoA"
                                placeholder="Csak szám adható meg...">
                        </div>
                        <div class="col-lg-4 col-md-12 mb-3">
                            <label for="valtozoB" class="form-label">Adja meg a <strong>b</strong> értékét!</label>
                            <input type="number" class="form-control text-center rounded-pill" id="valtozoB"
                                placeholder="Csak szám adható meg...">
                        </div>
                        <div class="col-lg-4 col-md-12 mb-3">
                            <label for="valtozoC" class="form-label">Adja meg a <strong>c</strong> értékét!</label>
                            <input type="number" class="form-control text-center rounded-pill" id="valtozoC"
                                placeholder="Csak szám adható meg...">
                        </div>
                    </div>
                </form>
                <button type="button" onclick="egyenletKalkulator()" class="btn btn-dark rounded-pill mb-3">X<sub>1</sub> és X<sub>2</sub> meghatározása</button>
                <p id="eredmeny" class="my-3"></p>
            </div>
